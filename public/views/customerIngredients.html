<div id="welcome" class="text-left" ng-init="getDivision()">
    <h3>Customers who's shopping lists contain all ingredients:</h3>
    <p>This is hardcoded right now with no query call</p>
    <table class = "table">
        <tr >
            <th>Customer Name</th>
            <th>Customer ID</th>
        </tr>
        <tr ng-repeat="c in customers">
            <td>c.name</td>
            <td>c.cid</td>
        </tr>
    </table>
</div>
