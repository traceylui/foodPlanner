<div id="searchIngredients" class="col-sm-8 text-left">
    <h2>Search Recipes by Ingredients</h2>
    <p>{{display}}</p>

    <div class="form-group" ng-init="getIngredients()" >
        <select ng-model="ingredientOne" ng-options="x.name for x in ingredients">
        </select>
        <select ng-model="ingredientTwo" ng-options="x.name for x in ingredients">
        </select>
        <select ng-model="ingredientThree" ng-options="x.name for x in ingredients">
        </select>
        <button id="nameSubmit"  type="submit" class="btn btn-success" ng-click = "searchRecipe()">Search</button>
    </div>
</div>
